<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passordgenerator</title>
</head>
<body>
  <h1>Passordgenerator</h1>

  <label for="length">Lengde på passord:</label>
  <input type="number" id="length" min="1" max="128" value="12"><br><br>

  <label><input type="checkbox" id="lowercase" checked> Små bokstaver</label><br>
  <label><input type="checkbox" id="uppercase"> Store bokstaver</label><br>
  <label><input type="checkbox" id="symbols"> Spesialtegn</label><br><br>

  <button id="generateBtn">Generer passord</button>

  <p>Ditt passord: <span id="generatedPassword"></span></p>

  <script>
    const lowercase = "abcdefghijklmnopqrstuvwxyz";
    const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const symbols = "!@#$%^&*()_+-=[]{}|;:',.<>?/~";

    function passwordGenerator(length, includeLowercase, includeUppercase, includeSymbols) {
      let characters = "";
      if (includeLowercase) characters += lowercase;
      if (includeUppercase) characters += uppercase;
      if (includeSymbols) characters += symbols;

      if (characters.length === 0) {
        return "Velg minst én tegnkategori!";
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * characters.length);
        password += characters[randomIndex];
      }
      return password;
    }

    document.getElementById("generateBtn").addEventListener("click", function() {
      const length = parseInt(document.getElementById("length").value);
      const includeLowercase = document.getElementById("lowercase").checked;
      const includeUppercase = document.getElementById("uppercase").checked;
      const includeSymbols = document.getElementById("symbols").checked;

      const generatedPassword = passwordGenerator(length, includeLowercase, includeUppercase, includeSymbols);
      document.getElementById("generatedPassword").textContent = generatedPassword;
    });
  </script>
</body>
</html>
