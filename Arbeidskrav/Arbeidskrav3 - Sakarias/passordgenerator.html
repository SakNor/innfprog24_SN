<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passordgenerator</title>
</head>
<body>
    <h1>Passordgenerator</h1>
    <!-- Felter for brukervalg her -->

     <label>
        Inkluder små bokstaver
        <input id="lowercase" type="checkbox" /> <!-- Avkrysning for små bokstaver -->
     </label>

     <label>
        Inkluder store bokstaver
        <input id="uppercase" type="checkbox" /> <!-- Avkrysning for store bokstaver -->
     </label>

     <label>
        Inkluder tall
        <input id="numbers" type="checkbox" /> <!-- Avkrysning for tall-->
     </label>

     <label>
        Inkluder symboler
        <input id="symbols" type="checkbox" /> <!-- Avkrysning for symboler -->
     </label>

     <label>
        Passord lengde: 
        <input id="lengde" value="" /> <!-- Input felt for å velge lengde på passord-->
     </label>

     <button class="btn" onclick="generer()">Generer passord</button> <!-- Knapp for å generere passord-->
     
     <p>Ditt passord: <span id="generatedPassword"></span></p>

     <script>
        const lowercase = "abcdefghijklmnopqrstuvwxyz";
        const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const numbers = "0123456789";
        const symbols = "!@#$%^&*()_+-=[]{}|;:',.<>?/`~";

        function passwordGenerator(length, includeLowercase, includeUppercase, includeNumbers, includeSymbols) {
            /* Din kode her */
            let karakterer = ""
            if (includeLowercase) karakterer += lowercase //If-tester for hva som skjer hvis checkboxen blir krysset av 
            if (includeUppercase) karakterer += uppercase
            if (includeNumbers) karakterer += numbers
            if (includeSymbols) karakterer += symbols
            

            let passord="" // Genererer tilfeldige tall og legger det inn sammen med andre bokstaver eller symboler ut ifra lengde på passord og avkryssede bokser
            for (let i = 0; i < length; i++){
                const randomIndex = Math.floor(Math.random() * karakterer.length)
                passord += karakterer[randomIndex] 
            }

            return passord; //Gjør det mulig å skrive ut passordet
        
        }
            function generer(){ 
                const length = document.getElementById("lengde").value
                const uppercase = document.getElementById("uppercase").checked
                const lowercase = document.getElementById("lowercase").checked
                const numbers = document.getElementById("numbers").checked
                const symbols = document.getElementById("symbols").checked

                const passord = passwordGenerator(length, lowercase, uppercase, numbers, symbols)
                document.getElementById("generatedPassword").textContent = passord
            } //Funksjonen som skriver ut passordet i nettleseren dersom brukeren trykker på Generer passord
            
     </script>
</body>
</html>
